<div class="row">
  <div class="col-12 col-sm-6">
    <app-shopping-list-edit (createIngredient)="onCreateIngredient($event)"></app-shopping-list-edit>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-6">
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients"
          class="list-group-item d-flex justify-content-between align-items-center ingredient"
          (click)="onClick(ingredient)"
          [ngClass]="{'active': ingredient === selectedIngredient}">
        {{ingredient.name}}
        <span class="badge badge-primary badge-pill"
              [ngClass]="{'badge-light': ingredient === selectedIngredient}">{{ingredient.amount}}</span>
      </li>
    </ul>
  </div>
</div>
