<hr class="d-block d-sm-none">
<form [formGroup]="recipeForm"
      (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="name">Name</label>
      <input formControlName="name"
             class="form-control form-control-sm"
             id="name"
             placeholder="Name"
             #name>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="imagePath">Image Url</label>
      <input formControlName="imagePath"
             class="form-control form-control-sm"
             id="imagePath"
             placeholder="Image url"
             #imagePath>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12 d-flex d-flex justify-content-center">
      <img [src]="imagePath.value"
           [alt]="name.value"
           class="rounded-circle recipe-image" />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="decription">Description</label>
      <textarea rows="5"
                formControlName="description"
                class="form-control form-control-sm"
                id="decription"
                placeholder="Description"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button class="btn btn-sm btn-success"
              type="button"
              (click)="onAddIngredient()">Add Ingredient</button>
    </div>
  </div>
  <div formArrayName="ingredients">
    <div class="form-row"
         *ngFor="let ingredientCtrl of getControls(); let i = index"
         [formGroupName]="i">
      <div class="form-group col-8">
        <input type="text"
               formControlName="name"
               class="form-control form-control-sm"
               id="inputCity">
      </div>
      <div class="form-group col-2">
        <input type="number"
               formControlName="amount"
               class="form-control form-control-sm"
               id="inputCity">
      </div>
      <div class="form-group col-2">
        <button class="btn btn-sm btn-danger"
                type="button"
                (click)="onRemoveIngredient(i)">x</button>
      </div>
    </div>
  </div>
  <button type="submit"
          class="btn btn-sm btn-primary"
          [disabled]="recipeForm.invalid">Save</button>
  <button class="btn btn-sm btn-secondary ml-2"
          type="button"
          (click)="onCancel()">Cancel</button>
</form>
